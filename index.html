<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Mini Survival</title>
<style>
  body { margin:0; overflow:hidden; background:black; touch-action:none; }
  canvas { display:block; }
</style>
</head>
<body>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

/* ===== ë² ì ¤ ===== */
const bezelTop = 80;
const bezelBottom = 60;

/* ===== ìœ„í—˜ êµ¬ì—­ í­ ===== */
const dangerWidth = 40;

/* ===== í”Œë ˆì´ì–´ ===== */
let player = {
  x: 120,
  y: canvas.height / 2,
  size: 20,
  speed: 2.6
};

/* ===== ì¡°ì´ìŠ¤í‹± ===== */
let joystick = {
  active:false,
  startX:0,
  startY:0,
  dx:0,
  dy:0,
  radius:50
};

/* ===== ê¸°ë‘¥ ===== */
let pipes = [];
let pipeWidth = 60;
let pipeGap = 200;
let pipeSpeed = 3;

/* ===== ìƒíƒœ ===== */
let score = 0;
let gameOver = false;
let gameOverAnim = 0;

/* ===== ê¸°ë‘¥ ìƒì„± ===== */
function spawnPipe(){
  let gapY = Math.random() * 
    (canvas.height - bezelTop - bezelBottom - pipeGap - 100)
    + bezelTop + 50;

  pipes.push({
    x: canvas.width,
    gapY: gapY,
    scored:false
  });
}

/* ===== ì¶©ëŒ ì²´í¬ ===== */
function circleRectCollision(cx, cy, radius, rx, ry, rw, rh){
  let testX = Math.max(rx, Math.min(cx, rx + rw));
  let testY = Math.max(ry, Math.min(cy, ry + rh));
  let distX = cx - testX;
  let distY = cy - testY;
  return Math.sqrt(distX*distX + distY*distY) <= radius;
}

/* ===== ì—…ë°ì´íŠ¸ ===== */
function update(){
  if(gameOver){
    if(gameOverAnim < 1) gameOverAnim += 0.05;
    return;
  }

  if(joystick.active){
    player.x += joystick.dx * 0.02 * player.speed;
    player.y += joystick.dy * 0.02 * player.speed;
  }

  /* ìƒí•˜ ì œí•œ */
  player.y = Math.max(bezelTop + player.size,
    Math.min(canvas.height - bezelBottom - player.size, player.y));

  /* ì˜¤ë¥¸ìª½ ì œí•œ */
  player.x = Math.min(canvas.width - player.size, player.x);

  for(let pipe of pipes){
    pipe.x -= pipeSpeed;

    let hitTop = circleRectCollision(
      player.x, player.y, player.size,
      pipe.x, bezelTop, pipeWidth, pipe.gapY - bezelTop
    );

    let hitBottom = circleRectCollision(
      player.x, player.y, player.size,
      pipe.x, pipe.gapY + pipeGap, pipeWidth,
      canvas.height - bezelBottom - (pipe.gapY + pipeGap)
    );

    if(hitTop || hitBottom){

      /* ğŸ”¥ ìœ„ì¹˜ ê°•ì œ ë³´ì • (ì ˆëŒ€ í†µê³¼ ëª»í•¨) */
      player.x = pipe.x + pipeWidth + player.size;
    }

    if(pipe.x + pipeWidth < 0 && !pipe.scored){
      score++;
      pipe.scored = true;
    }
  }

  if(player.x <= dangerWidth){
    gameOver = true;
  }

  pipes = pipes.filter(p => p.x + pipeWidth > -10);
}

/* ===== ê·¸ë¦¬ê¸° ===== */
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  /* ë² ì ¤ */
  ctx.fillStyle="#111";
  ctx.fillRect(0,0,canvas.width,bezelTop);
  ctx.fillRect(0,canvas.height-bezelBottom,
    canvas.width,bezelBottom);

  /* ì ìˆ˜ */
  ctx.fillStyle="white";
  ctx.font="28px sans-serif";
  ctx.fillText("SCORE : " + score, 20, 50);

  /* ìœ„í—˜ ê·¸ë¼ë°ì´ì…˜ */
  let grad = ctx.createLinearGradient(0,0,dangerWidth,0);
  grad.addColorStop(0,"rgba(255,0,0,0.8)");
  grad.addColorStop(1,"rgba(255,0,0,0)");
  ctx.fillStyle = grad;
  ctx.fillRect(0,bezelTop,dangerWidth,
    canvas.height - bezelTop - bezelBottom);

  /* í”Œë ˆì´ì–´ */
  ctx.fillStyle="white";
  ctx.beginPath();
  ctx.arc(player.x,player.y,player.size,0,Math.PI*2);
  ctx.fill();

  /* ê¸°ë‘¥ */
  ctx.fillStyle="green";
  for(let pipe of pipes){
    ctx.fillRect(pipe.x, bezelTop,
      pipeWidth, pipe.gapY - bezelTop);

    ctx.fillRect(pipe.x,
      pipe.gapY + pipeGap,
      pipeWidth,
      canvas.height - bezelBottom - (pipe.gapY + pipeGap));
  }

  /* ì¡°ì´ìŠ¤í‹± */
  if(joystick.active){
    ctx.strokeStyle="white";
    ctx.lineWidth=2;

    ctx.beginPath();
    ctx.arc(joystick.startX, joystick.startY,
      joystick.radius, 0, Math.PI*2);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(
      joystick.startX + joystick.dx,
      joystick.startY + joystick.dy,
      20,0,Math.PI*2
    );
    ctx.fill();
  }

  /* ê²Œì„ì˜¤ë²„ ë°•ìŠ¤ */
  if(gameOver){
    let boxWidth = canvas.width * 0.8;
    let boxHeight = 200;
    let targetY = canvas.height/2 - boxHeight/2;
    let startY = -boxHeight;
    let currentY = startY + (targetY - startY) * gameOverAnim;

    ctx.fillStyle="rgba(0,0,0,0.7)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    ctx.fillStyle="#222";
    ctx.fillRect(canvas.width/2-boxWidth/2,
      currentY, boxWidth, boxHeight);

    ctx.fillStyle="white";
    ctx.font="36px sans-serif";
    ctx.fillText("GAME OVER",
      canvas.width/2-110,
      currentY+60);

    ctx.font="24px sans-serif";
    ctx.fillText("FINAL SCORE : " + score,
      canvas.width/2-100,
      currentY+110);

    ctx.fillStyle="gray";
    ctx.fillRect(canvas.width/2-80,
      currentY+130,160,40);

    ctx.fillStyle="white";
    ctx.fillText("RESTART",
      canvas.width/2-55,
      currentY+158);
  }
}

/* ===== ë£¨í”„ ===== */
function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}

setInterval(spawnPipe,1500);

/* ===== í„°ì¹˜ ===== */
canvas.addEventListener("touchstart", e=>{
  if(gameOver && gameOverAnim >= 1){
    restartGame();
    return;
  }

  let t = e.touches[0];
  joystick.active=true;
  joystick.startX=t.clientX;
  joystick.startY=t.clientY;
});

canvas.addEventListener("touchmove", e=>{
  let t=e.touches[0];
  let dx=t.clientX-joystick.startX;
  let dy=t.clientY-joystick.startY;
  let dist=Math.sqrt(dx*dx+dy*dy);
  if(dist>joystick.radius){
    dx=dx/dist*joystick.radius;
    dy=dy/dist*joystick.radius;
  }
  joystick.dx=dx;
  joystick.dy=dy;
});

canvas.addEventListener("touchend", ()=>{
  joystick.active=false;
  joystick.dx=0;
  joystick.dy=0;
});

/* ===== ì¬ì‹œì‘ ===== */
function restartGame(){
  player.x = 120;
  player.y = canvas.height/2;
  pipes = [];
  score = 0;
  gameOver = false;
  gameOverAnim = 0;
}

loop();
</script>
</body>
</html>
