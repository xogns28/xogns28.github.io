<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Mini Survival</title>
<style>
  body { margin:0; overflow:hidden; background:black; touch-action:none; }
  canvas { display:block; }
</style>
</head>
<body>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let player = {
  x: 100,
  y: canvas.height / 2,
  size: 20,
  speed: 2   // üî• ÏÜçÎèÑ ÎÇÆÏ∂§
};

let joystick = {
  active:false,
  startX:0,
  startY:0,
  dx:0,
  dy:0,
  radius:50
};

let pipes = [];
let pipeWidth = 60;
let pipeGap = 180;
let pipeSpeed = 3;

let gameOver = false;

function spawnPipe(){
  let gapY = Math.random() * (canvas.height - pipeGap - 100) + 50;
  pipes.push({ x: canvas.width, gapY: gapY });
}

function circleRectCollision(cx, cy, radius, rx, ry, rw, rh){
  let testX = cx;
  let testY = cy;

  if (cx < rx) testX = rx;
  else if (cx > rx + rw) testX = rx + rw;

  if (cy < ry) testY = ry;
  else if (cy > ry + rh) testY = ry + rh;

  let distX = cx - testX;
  let distY = cy - testY;
  let distance = Math.sqrt(distX*distX + distY*distY);

  return distance <= radius;
}

function update(){
  if(gameOver) return;

  if(joystick.active){
    player.x += joystick.dx * 0.02 * player.speed; // üî• Ïù¥Îèô Í≥ÑÏàò Ï§ÑÏûÑ
    player.y += joystick.dy * 0.02 * player.speed;
  }

  player.y = Math.max(player.size, Math.min(canvas.height-player.size, player.y));

  for(let pipe of pipes){
    pipe.x -= pipeSpeed;

    if(circleRectCollision(player.x, player.y, player.size,
      pipe.x, 0, pipeWidth, pipe.gapY)){
        player.x -= 8;
    }

    if(circleRectCollision(player.x, player.y, player.size,
      pipe.x, pipe.gapY+pipeGap, pipeWidth,
      canvas.height-(pipe.gapY+pipeGap))){
        player.x -= 8;
    }
  }

  if(player.x <= 20){
    gameOver = true;
  }

  pipes = pipes.filter(p => p.x + pipeWidth > 0);
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Í∞ÄÏãú
  ctx.fillStyle="red";
  ctx.fillRect(0,0,20,canvas.height);

  // ÌîåÎ†àÏù¥Ïñ¥
  ctx.fillStyle="white";
  ctx.beginPath();
  ctx.arc(player.x,player.y,player.size,0,Math.PI*2);
  ctx.fill();

  // Í∏∞Îë•
  ctx.fillStyle="green";
  for(let pipe of pipes){
    ctx.fillRect(pipe.x,0,pipeWidth,pipe.gapY);
    ctx.fillRect(pipe.x,pipe.gapY+pipeGap,
      pipeWidth,canvas.height-(pipe.gapY+pipeGap));
  }

  // üéÆ Ï°∞Ïù¥Ïä§Ìã± Í∑∏Î¶¨Í∏∞
  if(joystick.active){
    ctx.strokeStyle="white";
    ctx.lineWidth=2;

    // Î∞îÍπ• Ïõê
    ctx.beginPath();
    ctx.arc(joystick.startX, joystick.startY, joystick.radius, 0, Math.PI*2);
    ctx.stroke();

    // ÏïàÏ™Ω Ïõê
    ctx.beginPath();
    ctx.arc(
      joystick.startX + joystick.dx,
      joystick.startY + joystick.dy,
      20,
      0,
      Math.PI*2
    );
    ctx.fill();
  }

  if(gameOver){
    ctx.fillStyle="white";
    ctx.font="40px sans-serif";
    ctx.fillText("GAME OVER",canvas.width/2-120,canvas.height/2);
  }
}

function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}

setInterval(spawnPipe, 1500);

canvas.addEventListener("touchstart", e=>{
  let t = e.touches[0];
  joystick.active=true;
  joystick.startX=t.clientX;
  joystick.startY=t.clientY;
});

canvas.addEventListener("touchmove", e=>{
  let t=e.touches[0];
  let dx=t.clientX-joystick.startX;
  let dy=t.clientY-joystick.startY;
  let dist=Math.sqrt(dx*dx+dy*dy);
  if(dist>joystick.radius){
    dx=dx/dist*joystick.radius;
    dy=dy/dist*joystick.radius;
  }
  joystick.dx=dx;
  joystick.dy=dy;
});

canvas.addEventListener("touchend", ()=>{
  joystick.active=false;
  joystick.dx=0;
  joystick.dy=0;
});

loop();
</script>
</body>
</html>
