<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Joystick Game</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    touch-action: none;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// ðŸ“± ì„¸ë¡œ í™”ë©´ ê¸°ì¤€
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let player = {
  x: canvas.width / 2,
  y: canvas.height / 2,
  size: 20,
  speed: 3
};

// ðŸŽ® ì¡°ì´ìŠ¤í‹±
let joystick = {
  active: false,
  startX: 0,
  startY: 0,
  dx: 0,
  dy: 0,
  radius: 40
};

function drawPlayer() {
  ctx.fillStyle = "white";
  ctx.beginPath();
  ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
  ctx.fill();
}

function drawJoystick() {
  if (!joystick.active) return;

  // ë°”ê¹¥ ì›
  ctx.strokeStyle = "white";
  ctx.beginPath();
  ctx.arc(joystick.startX, joystick.startY, joystick.radius, 0, Math.PI * 2);
  ctx.stroke();

  // ì•ˆìª½ ì›
  ctx.beginPath();
  ctx.arc(
    joystick.startX + joystick.dx,
    joystick.startY + joystick.dy,
    20,
    0,
    Math.PI * 2
  );
  ctx.fill();
}

function update() {
  if (joystick.active) {
    player.x += joystick.dx * 0.05;
    player.y += joystick.dy * 0.05;
  }

  // í™”ë©´ ë°– ëª» ë‚˜ê°€ê²Œ
  player.x = Math.max(player.size, Math.min(canvas.width - player.size, player.x));
  player.y = Math.max(player.size, Math.min(canvas.height - player.size, player.y));
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  update();
  drawPlayer();
  drawJoystick();
  requestAnimationFrame(gameLoop);
}

// ðŸŽ® í„°ì¹˜ ì‹œìž‘
canvas.addEventListener("touchstart", e => {
  const touch = e.touches[0];
  joystick.active = true;
  joystick.startX = touch.clientX;
  joystick.startY = touch.clientY;
});

// ðŸŽ® í„°ì¹˜ ì´ë™
canvas.addEventListener("touchmove", e => {
  const touch = e.touches[0];
  let dx = touch.clientX - joystick.startX;
  let dy = touch.clientY - joystick.startY;

  let distance = Math.sqrt(dx * dx + dy * dy);
  if (distance > joystick.radius) {
    dx = dx / distance * joystick.radius;
    dy = dy / distance * joystick.radius;
  }

  joystick.dx = dx;
  joystick.dy = dy;
});

// ðŸŽ® í„°ì¹˜ ë
canvas.addEventListener("touchend", () => {
  joystick.active = false;
  joystick.dx = 0;
  joystick.dy = 0;
});

gameLoop();
</script>

</body>
</html>
